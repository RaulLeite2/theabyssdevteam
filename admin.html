<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - The Abyss Dev Team</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            color: var(--accent-cyan);
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .posts-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-form {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
        }

        .post-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .posts-list {
            display: grid;
            gap: 20px;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-item h3 {
            color: var(--accent-cyan);
            margin: 0 0 10px 0;
        }

        .post-item .post-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .post-item .post-content {
            color: #fff;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-item .post-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background: rgba(255, 59, 48, 0.8);
            color: #fff;
        }

        .btn-edit {
            background: rgba(0, 122, 255, 0.8);
            color: #fff;
        }

        .no-posts {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 40px;
        }

        .loading {
            text-align: center;
            color: var(--accent-cyan);
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active {
            color: var(--accent-cyan);
            border-bottom-color: var(--accent-cyan);
        }

        .tab-btn:hover {
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .users-list {
            display: grid;
            gap: 15px;
        }

        .user-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item.pending {
            border-color: rgba(255, 193, 7, 0.5);
            background: rgba(255, 193, 7, 0.05);
        }

        .user-info h4 {
            color: var(--accent-cyan);
            margin: 0 0 5px 0;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            font-size: 0.9rem;
        }

        .user-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .badge-pending {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .badge-approved {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .badge-admin {
            background: rgba(156, 39, 176, 0.3);
            color: #9c27b0;
        }

        .btn-success {
            background: rgba(76, 175, 80, 0.8);
            color: #fff;
        }

        .btn-warning {
            background: rgba(255, 152, 0, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1>‚ö° Painel Administrativo</h1>
                <p style="color: rgba(255,255,255,0.6); margin: 5px 0 0 0;" id="userInfo"></p>
            </div>
            <div class="admin-actions">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Ver Site</button>
                <button class="btn btn-secondary" onclick="logout()">Sair</button>
            </div>
        </div>

        <div class="posts-section">
            <div class="tabs" id="adminTabs">
                <button class="tab-btn active" data-tab="posts">Posts do Blog</button>
                <button class="tab-btn" data-tab="users" id="usersTab" style="display: none;">Gerenciar Usu√°rios</button>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #fff; margin: 0;">Posts do Blog</h2>
                <button class="btn btn-primary" onclick="togglePostForm()">‚ûï Novo Post</button>
            </div>

            <div class="post-form" id="postForm">
                <h3 style="color: #fff; margin-bottom: 20px;" id="formTitle">Criar Novo Post</h3>
                <form id="postCreateForm">
                    <input type="hidden" id="postId" value="">
                    
                    <div class="form-group">
                        <label for="postTitle">T√≠tulo</label>
                        <input type="text" id="postTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="postAuthor">Autor</label>
                        <input type="text" id="postAuthor" value="Admin">
                    </div>

                    <div class="form-group">
                        <label for="postContent">Conte√∫do</label>
                        <textarea id="postContent" required></textarea>
                    </div>

                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
                    </div>
                </form>
            </div>

            <div id="postsContainer">
                <div class="loading">Carregando posts...</div>
            </div>
            </div>

            <!-- TAB: USERS -->
            <div class="tab-content" id="usersTabContent">
                <h2 style="color: #fff; margin-bottom: 20px;">Gerenciar Usu√°rios</h2>
                
                <div id="usersContainer">
                    <div class="loading">Carregando usu√°rios...</div>
                </div>
            </div>
        </div>
    </div>
                    <div class="loading">Carregando usu√°rios...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        let editingPostId = null;
        let userRole = null;

        // Verificar autentica√ß√£o ao carregar
        async function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('/api/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!data.authenticated) {
                    localStorage.removeItem('admin_token');
                    localStorage.removeItem('admin_user');
                    window.location.href = 'login.html';
                    return;
                }

                authToken = token;
                userRole = data.user.role;
                document.getElementById('userInfo').textContent = `Logado como: ${data.user.username} (${data.user.role === 'admin' ? 'Admin' : 'Poster'})`;
                
                // Mostrar aba de usu√°rios apenas para admins
                if (userRole === 'admin') {
                    document.getElementById('usersTab').style.display = 'block';
                }

                loadPosts();

            } catch (error) {
                console.error('Erro na verifica√ß√£o:', error);
                window.location.href = 'login.html';
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.error('Erro no logout:', error);
            }

            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            window.location.href = 'login.html';
        }

        // Carregar posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();

                const container = document.getElementById('postsContainer');

                if (!data.posts || data.posts.length === 0) {
                    container.innerHTML = '<div class="no-posts">Nenhum post publicado ainda.</div>';
                    return;
                }

                container.innerHTML = '<div class="posts-list">' +
                    data.posts.map(post => `
                        <div class="post-item">
                            <h3>${escapeHtml(post.title)}</h3>
                            <div class="post-meta">
                                Por ${escapeHtml(post.author)} ‚Ä¢ ${formatDate(post.createdAt)}
                                ${post.updatedAt !== post.createdAt ? ' ‚Ä¢ Editado' : ''}
                            </div>
                            <div class="post-content">${escapeHtml(post.content).substring(0, 200)}${post.content.length > 200 ? '...' : ''}</div>
                            <div class="post-actions">
                                <button class="btn btn-small btn-edit" onclick="editPost('${post.id}')">Editar</button>
                                <button class="btn btn-small btn-danger" onclick="deletePost('${post.id}')">Deletar</button>
                            </div>
                        </div>
                    `).join('') +
                    '</div>';

            } catch (error) {
                console.error('Erro ao carregar posts:', error);
                document.getElementById('postsContainer').innerHTML = '<div class="no-posts">Erro ao carregar posts.</div>';
            }
        }

        // Toggle form
        function togglePostForm() {
            const form = document.getElementById('postForm');
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                document.getElementById('postTitle').focus();
            }
        }

        // Submit form
        document.getElementById('postCreateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const postId = document.getElementById('postId').value;
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const author = document.getElementById('postAuthor').value;

            try {
                const method = postId ? 'PUT' : 'POST';
                const body = postId 
                    ? { id: postId, title, content }
                    : { title, content, author };

                const response = await fetch('/api/posts', {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert(postId ? 'Post atualizado!' : 'Post criado!');
                    cancelEdit();
                    loadPosts();
                } else {
                    alert('Erro: ' + (data.error || 'Erro desconhecido'));
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar post');
            }
        });

        // Editar post
        async function editPost(id) {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                const post = data.posts.find(p => p.id === id);

                if (post) {
                    document.getElementById('formTitle').textContent = 'Editar Post';
                    document.getElementById('postId').value = post.id;
                    document.getElementById('postTitle').value = post.title;
                    document.getElementById('postContent').value = post.content;
                    document.getElementById('postAuthor').value = post.author;
                    document.getElementById('postForm').classList.add('active');
                    document.getElementById('postTitle').focus();
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar post');
            }
        }

        // Cancelar edi√ß√£o
        function cancelEdit() {
            document.getElementById('formTitle').textContent = 'Criar Novo Post';
            document.getElementById('postId').value = '';
            document.getElementById('postCreateForm').reset();
            document.getElementById('postAuthor').value = 'Admin';
            document.getElementById('postForm').classList.remove('active');
        }

        // Deletar post
        async function deletePost(id) {
            if (!confirm('Tem certeza que deseja deletar este post?')) {
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Post deletado!');
                    loadPosts();
                } else {
                    alert('Erro: ' + (data.error || 'Erro desconhecido'));
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao deletar post');
            }
        }

        // Helpers
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // ============================================
        // TABS
        // ============================================
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.dataset.tab;
                
                // Atualizar bot√µes
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Atualizar conte√∫do
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                if (targetTab === 'posts') {
                    document.getElementById('postsTab').classList.add('active');
                } else if (targetTab === 'users') {
                    document.getElementById('usersTabContent').classList.add('active');
                    loadUsers();
                }
            });
        });

        // ============================================
        // GERENCIAR USU√ÅRIOS
        // ============================================
        async function loadUsers() {
            if (userRole !== 'admin') {
                document.getElementById('usersContainer').innerHTML = '<div class="no-posts">Acesso negado.</div>';
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                const container = document.getElementById('usersContainer');

                if (!data.users || data.users.length === 0) {
                    container.innerHTML = '<div class="no-posts">Nenhum usu√°rio cadastrado.</div>';
                    return;
                }

                const pendingUsers = data.pending || [];
                
                container.innerHTML = '<div class="users-list">' +
                    data.users.map(user => {
                        const isPending = !user.approved;
                        const badgeClass = user.role === 'admin' ? 'badge-admin' : (isPending ? 'badge-pending' : 'badge-approved');
                        const badgeText = user.role === 'admin' ? 'Admin' : (isPending ? 'Pendente' : 'Aprovado');
                        
                        return `
                            <div class="user-item ${isPending ? 'pending' : ''}">
                                <div class="user-info">
                                    <h4>
                                        ${escapeHtml(user.username)}
                                        <span class="user-badge ${badgeClass}">${badgeText}</span>
                                    </h4>
                                    <p>üìß ${escapeHtml(user.email)} ‚Ä¢ üìÖ ${formatDate(user.createdAt)}</p>
                                </div>
                                <div class="post-actions">
                                    ${isPending ? `
                                        <button class="btn btn-small btn-success" onclick="approveUser('${user.username}')">‚úì Aprovar</button>
                                        <button class="btn btn-small btn-danger" onclick="rejectUser('${user.username}')">‚úó Rejeitar</button>
                                    ` : user.role !== 'admin' ? `
                                        <button class="btn btn-small btn-danger" onclick="deleteUser('${user.username}')">Deletar</button>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    }).join('') +
                    '</div>';

            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                document.getElementById('usersContainer').innerHTML = '<div class="no-posts">Erro ao carregar usu√°rios.</div>';
            }
        }

        async function approveUser(username) {
            if (!confirm(`Aprovar usu√°rio ${username}?`)) return;

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ username, action: 'approve' })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Usu√°rio aprovado!');
                    loadUsers();
                } else {
                    alert('Erro: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao aprovar usu√°rio');
            }
        }

        async function rejectUser(username) {
            if (!confirm(`Rejeitar usu√°rio ${username}? Esta a√ß√£o n√£o pode ser desfeita.`)) return;

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ username, action: 'reject' })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Usu√°rio rejeitado!');
                    loadUsers();
                } else {
                    alert('Erro: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao rejeitar usu√°rio');
            }
        }

        async function deleteUser(username) {
            if (!confirm(`Deletar usu√°rio ${username}? Esta a√ß√£o n√£o pode ser desfeita.`)) return;

            try {
                const response = await fetch('/api/users', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Usu√°rio deletado!');
                    loadUsers();
                } else {
                    alert('Erro: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao deletar usu√°rio');
            }
        }

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
