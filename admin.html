<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - The Abyss Dev Team</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            color: var(--accent-cyan);
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .posts-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-form {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
        }

        .post-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .posts-list {
            display: grid;
            gap: 20px;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-item h3 {
            color: var(--accent-cyan);
            margin: 0 0 10px 0;
        }

        .post-item .post-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .post-item .post-content {
            color: #fff;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-item .post-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background: rgba(255, 59, 48, 0.8);
            color: #fff;
        }

        .btn-edit {
            background: rgba(0, 122, 255, 0.8);
            color: #fff;
        }

        .no-posts {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 40px;
        }

        .loading {
            text-align: center;
            color: var(--accent-cyan);
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1>⚡ Painel Administrativo</h1>
                <p style="color: rgba(255,255,255,0.6); margin: 5px 0 0 0;" id="userInfo"></p>
            </div>
            <div class="admin-actions">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Ver Site</button>
                <button class="btn btn-secondary" onclick="logout()">Sair</button>
            </div>
        </div>

        <div class="posts-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #fff; margin: 0;">Posts do Blog</h2>
                <button class="btn btn-primary" onclick="togglePostForm()">➕ Novo Post</button>
            </div>

            <div class="post-form" id="postForm">
                <h3 style="color: #fff; margin-bottom: 20px;" id="formTitle">Criar Novo Post</h3>
                <form id="postCreateForm">
                    <input type="hidden" id="postId" value="">
                    
                    <div class="form-group">
                        <label for="postTitle">Título</label>
                        <input type="text" id="postTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="postAuthor">Autor</label>
                        <input type="text" id="postAuthor" value="Admin">
                    </div>

                    <div class="form-group">
                        <label for="postContent">Conteúdo</label>
                        <textarea id="postContent" required></textarea>
                    </div>

                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
                    </div>
                </form>
            </div>

            <div id="postsContainer">
                <div class="loading">Carregando posts...</div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        let editingPostId = null;

        // Verificar autenticação ao carregar
        async function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('/api/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!data.authenticated) {
                    localStorage.removeItem('admin_token');
                    localStorage.removeItem('admin_user');
                    window.location.href = 'login.html';
                    return;
                }

                authToken = token;
                document.getElementById('userInfo').textContent = `Logado como: ${data.user.username}`;
                loadPosts();

            } catch (error) {
                console.error('Erro na verificação:', error);
                window.location.href = 'login.html';
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.error('Erro no logout:', error);
            }

            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            window.location.href = 'login.html';
        }

        // Carregar posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();

                const container = document.getElementById('postsContainer');

                if (!data.posts || data.posts.length === 0) {
                    container.innerHTML = '<div class="no-posts">Nenhum post publicado ainda.</div>';
                    return;
                }

                container.innerHTML = '<div class="posts-list">' +
                    data.posts.map(post => `
                        <div class="post-item">
                            <h3>${escapeHtml(post.title)}</h3>
                            <div class="post-meta">
                                Por ${escapeHtml(post.author)} • ${formatDate(post.createdAt)}
                                ${post.updatedAt !== post.createdAt ? ' • Editado' : ''}
                            </div>
                            <div class="post-content">${escapeHtml(post.content).substring(0, 200)}${post.content.length > 200 ? '...' : ''}</div>
                            <div class="post-actions">
                                <button class="btn btn-small btn-edit" onclick="editPost('${post.id}')">Editar</button>
                                <button class="btn btn-small btn-danger" onclick="deletePost('${post.id}')">Deletar</button>
                            </div>
                        </div>
                    `).join('') +
                    '</div>';

            } catch (error) {
                console.error('Erro ao carregar posts:', error);
                document.getElementById('postsContainer').innerHTML = '<div class="no-posts">Erro ao carregar posts.</div>';
            }
        }

        // Toggle form
        function togglePostForm() {
            const form = document.getElementById('postForm');
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                document.getElementById('postTitle').focus();
            }
        }

        // Submit form
        document.getElementById('postCreateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const postId = document.getElementById('postId').value;
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const author = document.getElementById('postAuthor').value;

            try {
                const method = postId ? 'PUT' : 'POST';
                const body = postId 
                    ? { id: postId, title, content }
                    : { title, content, author };

                const response = await fetch('/api/posts', {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert(postId ? 'Post atualizado!' : 'Post criado!');
                    cancelEdit();
                    loadPosts();
                } else {
                    alert('Erro: ' + (data.error || 'Erro desconhecido'));
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar post');
            }
        });

        // Editar post
        async function editPost(id) {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                const post = data.posts.find(p => p.id === id);

                if (post) {
                    document.getElementById('formTitle').textContent = 'Editar Post';
                    document.getElementById('postId').value = post.id;
                    document.getElementById('postTitle').value = post.title;
                    document.getElementById('postContent').value = post.content;
                    document.getElementById('postAuthor').value = post.author;
                    document.getElementById('postForm').classList.add('active');
                    document.getElementById('postTitle').focus();
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar post');
            }
        }

        // Cancelar edição
        function cancelEdit() {
            document.getElementById('formTitle').textContent = 'Criar Novo Post';
            document.getElementById('postId').value = '';
            document.getElementById('postCreateForm').reset();
            document.getElementById('postAuthor').value = 'Admin';
            document.getElementById('postForm').classList.remove('active');
        }

        // Deletar post
        async function deletePost(id) {
            if (!confirm('Tem certeza que deseja deletar este post?')) {
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Post deletado!');
                    loadPosts();
                } else {
                    alert('Erro: ' + (data.error || 'Erro desconhecido'));
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao deletar post');
            }
        }

        // Helpers
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
